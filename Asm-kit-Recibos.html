<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recibo ASM - Com Assinatura Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; padding: 10px; padding-bottom: 100px; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1e3a5f; color: white; padding: 25px; text-align: center; border-bottom: 5px solid #c9a227; }
        .header h1 { font-family: 'Georgia', serif; font-size: 28px; letter-spacing: 3px; margin-bottom: 5px; }
        .header p { color: #c9a227; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; }
        .profissional { background: #f8f9fa; padding: 15px; text-align: center; border-bottom: 2px solid #dee2e6; }
        .profissional input { border: none; border-bottom: 2px solid #1e3a5f; background: transparent; font-size: 15px; text-align: center; margin: 5px; padding: 5px; width: 220px; color: #1e3a5f; font-weight: bold; }
        .content { padding: 30px; }
        .numero-recibo { text-align: right; margin-bottom: 15px; }
        .numero-box { display: inline-block; background: #1e3a5f; color: white; padding: 12px 20px; border-radius: 10px; }
        .numero-box input { background: transparent; border: none; border-bottom: 2px solid #c9a227; color: #c9a227; font-size: 22px; font-weight: bold; width: 80px; text-align: center; }
        .titulo { text-align: center; margin: 25px 0; }
        .titulo h2 { font-family: 'Georgia', serif; color: #1e3a5f; font-size: 24px; text-transform: uppercase; }
        .titulo::after { content: ''; display: block; width: 80px; height: 3px; background: #c9a227; margin: 10px auto; }
        .form-group { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #1e3a5f; }
        .form-group h3 { color: #1e3a5f; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; border-bottom: 1px solid #dee2e6; padding-bottom: 8px; }
        .input-row { display: flex; align-items: center; margin: 12px 0; flex-wrap: wrap; }
        .input-row label { color: #1e3a5f; font-weight: bold; font-size: 11px; text-transform: uppercase; min-width: 150px; }
        .input-row input { flex: 1; border: none; border-bottom: 2px solid #2c3e50; background: transparent; padding: 5px; font-size: 15px; min-width: 200px; }
        .valor-box { background: white; border: 2px solid #c9a227; border-radius: 12px; padding: 20px; text-align: center; margin: 15px 0; }
        .valor-box input { border: none; font-family: 'Georgia', serif; font-size: 32px; color: #1e3a5f; text-align: center; width: 100%; font-weight: bold; }
        .checkbox-group { display: flex; gap: 15px; flex-wrap: wrap; margin: 10px 0; }
        .checkbox-item { display: flex; align-items: center; }
        .checkbox-item input { width: 18px; height: 18px; margin-right: 5px; }
        
        /* √ÅREA DE ASSINATURA DIGITAL */
        .assinatura-box { 
            margin: 30px 0; 
            text-align: center; 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 10px; 
            border: 2px dashed #1e3a5f;
        }
        .assinatura-box h3 { 
            color: #1e3a5f; 
            font-size: 13px; 
            margin-bottom: 10px; 
            text-transform: uppercase;
        }
        .assinatura-canvas { 
            background: white; 
            border: 2px solid #dee2e6; 
            border-radius: 8px; 
            width: 100%; 
            max-width: 400px; 
            height: 150px; 
            margin: 0 auto;
            touch-action: none;
            cursor: crosshair;
        }
        .assinatura-botoes { 
            margin-top: 10px; 
            display: flex; 
            gap: 10px; 
            justify-content: center;
        }
        .btn-assinatura { 
            padding: 8px 15px; 
            border: none; 
            border-radius: 20px; 
            font-size: 12px; 
            cursor: pointer;
            font-weight: bold;
        }
        .btn-limpar-ass { background: #dc3545; color: white; }
        .btn-salvar-ass { background: #28a745; color: white; }
        .assinatura-salva { 
            display: none; 
            margin-top: 10px; 
            color: #28a745; 
            font-weight: bold;
            font-size: 12px;
        }
        
        .botoes { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; z-index: 1000; }
        .btn { padding: 12px 20px; border: none; border-radius: 25px; font-size: 14px; cursor: pointer; font-weight: bold; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-salvar { background: #1e3a5f; color: white; }
        .btn-pdf { background: #c9a227; color: white; }
        .btn-limpar { background: #dc3545; color: white; }
        .saved-msg { position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 12px 20px; border-radius: 25px; display: none; font-weight: bold; z-index: 1001; }
        
        @media print { 
            .botoes, .saved-msg, .assinatura-botoes { display: none !important; } 
            body { background: white; } 
            .container { box-shadow: none; margin: 0; } 
            .assinatura-canvas { border: 1px solid #333; }
        }
        @media (max-width: 600px) { 
            .content { padding: 15px; } 
            .header h1 { font-size: 22px; } 
            .botoes { position: fixed; bottom: 10px; width: 95%; } 
            .btn { padding: 10px 15px; font-size: 12px; }
            .assinatura-canvas { height: 120px; }
        }
    </style>
</head>
<body>
    <div class="saved-msg" id="savedMsg">‚úì Salvo!</div>
    
    <div class="container" id="documento">
        <div class="header">
            <h1>ASM GEST√ÉO CL√çNICA</h1>
            <p>Gest√£o Fisioterap√™utica</p>
        </div>
        
        <div class="profissional">
            <input type="text" id="profissional" placeholder="Nome do Profissional">
            <input type="text" id="crefito" placeholder="CREFITO">
        </div>
        
        <div class="content">
            <div class="numero-recibo">
                <div class="numero-box">
                    <span style="font-size: 10px;">Recibo N¬∫</span><br>
                    <input type="text" id="numeroRecibo" placeholder="000">
                </div>
            </div>
            
            <div class="titulo">
                <h2>Recibo de Pagamento</h2>
                <p style="color: #666; font-size: 12px;">Servi√ßos Fisioterap√™uticos</p>
            </div>
            
            <div class="form-group">
                <div class="input-row">
                    <label>Recebi de:</label>
                    <input type="text" id="recebiDe" placeholder="Nome completo do paciente">
                </div>
                <div class="input-row">
                    <label>CPF/CNPJ:</label>
                    <input type="text" id="cpfCnpj" placeholder="000.000.000-00">
                </div>
            </div>
            
            <div class="valor-box">
                <label style="color: #666; font-size: 11px; text-transform: uppercase;">a quantia de</label>
                <input type="text" id="valor" placeholder="R$ 0,00">
                <input type="text" id="valorExtenso" placeholder="(valor por extenso)" style="font-size: 13px; color: #666; margin-top: 5px;">
            </div>
            
            <div class="form-group">
                <label style="color: #1e3a5f; font-weight: bold; font-size: 11px; text-transform: uppercase;">Referente a:</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" id="sessaoAvulsa"> Sess√£o avulsa</label>
                    <label class="checkbox-item"><input type="checkbox" id="pacote"> Pacote</label>
                    <label class="checkbox-item"><input type="checkbox" id="avaliacao"> Avalia√ß√£o</label>
                    <label class="checkbox-item"><input type="checkbox" id="outro"> Outro:</label>
                    <input type="text" id="outroTexto" style="width: 120px; border: none; border-bottom: 1px solid #333;">
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-row">
                    <label>Quantidade:</label>
                    <input type="text" id="quantidade" placeholder="N¬∫ de sess√µes">
                </div>
                <div class="input-row">
                    <label>Per√≠odo:</label>
                    <input type="text" id="periodo" placeholder="M√™s/Ano">
                </div>
                <div class="input-row">
                    <label>Pagamento:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" id="pix"> Pix</label>
                        <label class="checkbox-item"><input type="checkbox" id="dinheiro"> Dinheiro</label>
                        <label class="checkbox-item"><input type="checkbox" id="cartao"> Cart√£o</label>
                        <label class="checkbox-item"><input type="checkbox" id="transferencia"> Transfer√™ncia</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-row">
                    <label>Local e Data:</label>
                    <input type="text" id="localData" placeholder="Cidade, DD/MM/AAAA">
                </div>
            </div>
            
            <!-- √ÅREA DE ASSINATURA DIGITAL -->
            <div class="assinatura-box">
                <h3>‚úçÔ∏è Assinatura do Fisioterapeuta</h3>
                <p style="font-size: 11px; color: #666; margin-bottom: 10px;">Use o dedo para assinar no quadro abaixo</p>
                <canvas id="canvasAssinatura" class="assinatura-canvas"></canvas>
                <div class="assinatura-botoes">
                    <button class="btn-assinatura btn-limpar-ass" onclick="limparAssinatura()">üóëÔ∏è Limpar</button>
                    <button class="btn-assinatura btn-salvar-ass" onclick="salvarAssinatura()">üíæ Salvar Assinatura</button>
                </div>
                <div class="assinatura-salva" id="assinaturaSalvaMsg">‚úì Assinatura salva!</div>
                <img id="assinaturaImg" style="display: none; margin-top: 10px; max-width: 400px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="text-align: center; margin-top: 30px; font-size: 9px; color: #999; font-style: italic;">
                ASM Gest√£o Cl√≠nica ‚Äî Uso Licenciado | Dra. Andresa Augusto
            </div>
        </div>
    </div>
    
    <div class="botoes">
        <button class="btn btn-salvar" onclick="salvarDados()">üíæ Salvar</button>
        <button class="btn btn-pdf" onclick="gerarPDF()">üìÑ PDF</button>
        <button class="btn btn-limpar" onclick="limparDados()">üóëÔ∏è Novo</button>
    </div>

    <script>
        // Sistema de Assinatura Digital
        const canvas = document.getElementById('canvasAssinatura');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let hasSignature = false;
        
        // Ajustar tamanho do canvas
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.strokeStyle = '#1e3a5f';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        
        // Inicializar canvas
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        
        // Eventos de mouse/touch
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            e.preventDefault();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            hasSignature = true;
            e.preventDefault();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);
        
        function limparAssinatura() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
            document.getElementById('assinaturaImg').style.display = 'none';
            document.getElementById('assinaturaSalvaMsg').style.display = 'none';
            localStorage.removeItem('recibo_assinatura');
        }
        
        function salvarAssinatura() {
            if (!hasSignature) {
                alert('Fa√ßa sua assinatura primeiro!');
                return;
            }
            const dataURL = canvas.toDataURL('image/png');
            localStorage.setItem('recibo_assinatura', dataURL);
            document.getElementById('assinaturaImg').src = dataURL;
            document.getElementById('assinaturaImg').style.display = 'block';
            document.getElementById('assinaturaSalvaMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('assinaturaSalvaMsg').style.display = 'none';
            }, 2000);
        }
        
        // Carregar dados salvos
        window.onload = function() {
            resizeCanvas();
            
            const campos = ['profissional', 'crefito', 'numeroRecibo', 'recebiDe', 'cpfCnpj', 
                          'valor', 'valorExtenso', 'outroTexto', 'quantidade', 'periodo', 'localData'];
            
            campos.forEach(campo => {
                const valor = localStorage.getItem(campo);
                if (valor) document.getElementById(campo).value = valor;
            });
            
            const checks = ['sessaoAvulsa', 'pacote', 'avaliacao', 'outro', 'pix', 'dinheiro', 'cartao', 'transferencia'];
            checks.forEach(check => {
                const valor = localStorage.getItem(check);
                if (valor === 'true') document.getElementById(check).checked = true;
            });
            
            // Carregar assinatura salva
            const assinaturaSalva = localStorage.getItem('recibo_assinatura');
            if (assinaturaSalva) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                    hasSignature = true;
                };
                img.src = assinaturaSalva;
                document.getElementById('assinaturaImg').src = assinaturaSalva;
            }
        };
        
        function salvarDados() {
            const campos = ['profissional', 'crefito', 'numeroRecibo', 'recebiDe', 'cpfCnpj', 
                          'valor', 'valorExtenso', 'outroTexto', 'quantidade', 'periodo', 'localData'];
            
            campos.forEach(campo => {
                localStorage.setItem(campo, document.getElementById(campo).value);
            });
            
            const checks = ['sessaoAvulsa', 'pacote', 'avaliacao', 'outro', 'pix', 'dinheiro', 'cartao', 'transferencia'];
            checks.forEach(check => {
                localStorage.setItem(check, document.getElementById(check).checked);
            });
            
            mostrarMsg('‚úì Salvo!');
        }
        
        function mostrarMsg(texto) {
            const msg = document.getElementById('savedMsg');
            msg.textContent = texto;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
        }
        
        function gerarPDF() {
            if (!hasSignature) {
                if (!confirm('Voc√™ n√£o salvou a assinatura. Deseja continuar mesmo assim?')) {
                    return;
                }
            }
            mostrarMsg('üìÑ Preparando...');
            salvarDados();
            const botoes = document.querySelector('.botoes');
            const assBotoes = document.querySelector('.assinatura-botoes');
            botoes.style.display = 'none';
            if (assBotoes) assBotoes.style.display = 'none';
            
            setTimeout(() => {
                window.print();
                setTimeout(() => {
                    botoes.style.display = 'flex';
                    if (assBotoes) assBotoes.style.display = 'flex';
                    mostrarMsg('‚úì Use "Salvar em Arquivos"');
                }, 1000);
            }, 500);
        }
        
        function limparDados() {
            if (confirm('Limpar todos os dados para novo recibo?')) {
                localStorage.clear();
                location.reload();
            }
        }
        
        setInterval(salvarDados, 30000);
    </script>
</body>
</html>
